<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <p:outputLabel value="Nombre"/>
            <p:inputText value="#{personaBean.persona.nombre}"/>

            <p:outputLabel value="Apellido"/>
            <p:inputText value="#{personaBean.persona.apellido}"/>

            <p:outputLabel value="Sexo"/>
            <p:selectOneMenu value="#{personaBean.persona.sexo}">
                <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
            </p:selectOneMenu>

            <p:outputLabel value="Cedula"/>
            <p:inputText value="#{personaBean.persona.cedula}"/>

            <p:outputLabel value="Codigo"/>
            <p:inputText value="#{personaBean.persona.codigo}"/>

            <p:commandButton value="Registrar" action="#{personaBean.registrar()}" />
            <p:commandButton value="Listar" action="#{personaBean.listar()}" update="data"/>

            <p:dataTable id="data" value="#{personaBean.lstPersonas}" var="persona" >

                <p:column headerText="Nombre">
                    <p:outputLabel value="#{persona.nombre}"/>
                </p:column>
                
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{persona.apellido}"/>
                </p:column>
                
                <p:column headerText="Sexo">
                    <p:outputLabel value="#{persona.sexo}">
                    <f:converter converterId="sexoConverter" />
                    </p:outputLabel>
                    
                </p:column>
                
                <p:column headerText="Cedula">
                    <p:outputLabel value="#{persona.cedula}"/>
                </p:column>
                
                <p:column headerText="Codigo">
                    <p:outputLabel value="#{persona.codigo}"/>
                </p:column> 
                
                 <p:column headerText="Modificar">
                     <p:commandLink value="Modificar" actionListener="#{personaBean.leerID(persona)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos"/>
                  
                </p:column> 


            </p:dataTable>
        </h:form>
        
        <p:dialog header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
             
                <p:outputLabel value="ID"/>
                <p:inputText value="#{personaBean.persona.id}"/>
                
            <p:outputLabel value="Nombre"/>
            <p:inputText value="#{personaBean.persona.nombre}"/>

            <p:outputLabel value="Apellido"/>
            <p:inputText value="#{personaBean.persona.apellido}"/>

            <p:outputLabel value="Sexo"/>
            <p:selectOneMenu value="#{personaBean.persona.sexo}">
                <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
            </p:selectOneMenu>

            <p:outputLabel value="Cedula"/>
            <p:inputText value="#{personaBean.persona.cedula}"/>

            <p:outputLabel value="Codigo"/>
            <p:inputText value="#{personaBean.persona.codigo}"/>
            
            <p:commandButton value="Modificar"  />
            <p:commandButton value="Cancelar"  />
            </h:form>
    
            
            
            
        </p:dialog>
        <br />
       
    </h:body>
</html>
